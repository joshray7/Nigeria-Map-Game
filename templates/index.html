<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nigeria States Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f6f8;
    }

    h1 { margin:20px 0 5px 0; }

    #map-container {
      position: relative;
      width: 779px;   /* must match MAP_WIDTH in app.py */
      height: 599px;  /* must match MAP_HEIGHT in app.py */
      margin: 10px auto;
      border: 1px solid transparent;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      background: #fff;
    }

    #map-container img {
      display:block;
      width:100%;
      height:100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* labels placed over the image */
    .label {
      position: absolute;
      transform: translate(-50%, -50%); /* center labels on the point */
      pointer-events: none;
      font-weight: bold;
      color: #006400;
      text-shadow: 0 1px 0 #fff;
      font-size: 14px;
      white-space: nowrap;
    }

    #controls {
      margin-top: 12px;
    }

    input#answer {
      padding: 8px;
      width: 240px;
      font-size: 14px;
    }

    button#submitBtn {
      padding: 8px 12px;
      font-size: 14px;
      margin-left:8px;
      cursor:pointer;
    }

    canvas {
      border: 2px solid black;
      display: block;
      margin: 0 auto;
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
      color: darkgreen;
    }

    #status {
      margin-top:10px;
    }


    #startBtn {
    background-color: #007bff; /* Blue */
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s ease;
    }

    #startBtn:hover {
    background-color: #0056b3;
    }

    #restartBtn {
    background-color: #ff9800; /* Orange */
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s ease;
    }

    #restartBtn:hover {
    background-color: #e68900;
    }

    /* Make layout responsive for smaller screens */
@media (max-width: 850px) {
  #map-container {
    width: 95vw;   /* take most of screen width */
    height: auto;  /* adjust height automatically */
  }

  #map-container img {
    width: 100%;
    height: auto;
  }

  #controls {
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  input#answer {
    width: 80vw;
    max-width: 300px;
    font-size: 16px;
  }

  button {
    width: auto;
    font-size: 16px;
    padding: 10px 16px;
  }

  #timer {
    font-size: 20px;
  }

  h1 {
    font-size: 22px;
    text-align: center;
  }
}


  </style>
</head>
<body>
  <h1>Nigeria States Game</h1>

  <div id="timer">Time left: 05:00 </div>

  <div id="map-container">
    <img id="map-img" alt="Nigeria map" src="{{ url_for('static', filename='nigeria_location_map.gif') }}" width="779" height="599">
  </div>

  <div id="controls">
    <input id="answer" placeholder="Type state name (e.g. Lagos)" autocomplete="off">
    <button id="submitBtn">Submit</button>
    <button id="clearBtn">Clear Labels</button>
  </div>
  <p id="message"></p>

  <div id="status">
    <span id="score">Score: 0</span>
  </div>

<script>
  let timeLeft = 300; // 5 minutes
  let countdown;
  let gameStarted = false;

  const timerElement = document.getElementById('timer');
  const submitBtn = document.getElementById('submitBtn');
  const answerInput = document.getElementById('answer');
  const mapContainer = document.getElementById('map-container');
  const scoreSpan = document.getElementById('score');
  const clearBtn = document.getElementById('clearBtn');
  const message = document.getElementById("message");

  const startBtn = document.createElement('button');
  startBtn.id = 'startBtn';
  startBtn.textContent = 'Start Game';
  startBtn.style.marginLeft = '8px';
  startBtn.style.padding = '8px 12px';
  startBtn.style.cursor = 'pointer';

  const restartBtn = document.createElement('button');
  restartBtn.id = 'restartBtn';
  restartBtn.textContent = 'Restart Game';
  restartBtn.style.marginLeft = '8px';
  restartBtn.style.padding = '8px 12px';
  restartBtn.style.cursor = 'pointer';

  document.getElementById('controls').appendChild(startBtn);
  document.getElementById('controls').appendChild(restartBtn);

  let score = 0;
  const guessed = new Set();

  // Disable input until game starts
  answerInput.disabled = true;
  submitBtn.disabled = true;

  // ðŸ•’ Format timer nicely
  function updateTimerDisplay() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    let display =
      String(minutes).padStart(2, "0") + ":" +
      String(seconds).padStart(2, "0");
    timerElement.textContent = "Time remaining: " + display;
  }

  // ðŸ•’ Start countdown
  function startTimer() {
    clearInterval(countdown);
    countdown = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateTimerDisplay();
      } else {
        clearInterval(countdown);
        timerElement.textContent = "Time remaining: 00:00";
        alert("â° Time's up!");
        endGame();
      }
    }, 1000);
  }

  // ðŸš€ Start the game
  function startGame() {
    if (gameStarted) return; // prevent multiple starts
    gameStarted = true;

    timeLeft = 300;
    score = 0;
    guessed.clear();

    answerInput.disabled = false;
    submitBtn.disabled = false;
    answerInput.focus();

    document.querySelectorAll('.label').forEach(n => n.remove());
    scoreSpan.textContent = 'Score: 0';
    message.textContent = '';
    updateTimerDisplay();
    startTimer();
  }

  // ðŸ” Restart game
  function restartGame() {
    clearInterval(countdown);
    gameStarted = false;
    startGame();
  }

  // ðŸ›‘ End game
  function endGame() {
    gameStarted = false;
    answerInput.disabled = true;
    submitBtn.disabled = true;
  }

  // âœ… Check state answer
  async function checkAnswer() {
    if (!gameStarted) return;
    const val = answerInput.value.trim();
    if (!val) return;

    const res = await fetch('/check_answer', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ state: val })
    });

    const data = await res.json();

    if (res.status !== 200) {
      alert(data.error || 'Server error');
      return;
    }

    if (data.correct) {
      const canonical = data.state;
      if (guessed.has(canonical)) {
        message.style.color = "orange";
        message.textContent = "âš ï¸ You already guessed that!";
      } else {
        guessed.add(canonical);
        score++;
        scoreSpan.textContent = "Score: " + score;

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = canonical;
      label.style.left = data.x + 'px';
      label.style.top = data.y + 'px';
      mapContainer.appendChild(label);

      message.style.color = 'green';
      message.textContent = `âœ… Correct! Youâ€™ve guessed ${guessed.size} of 37 states.`;

      if (guessed.size === 37) {
        clearInterval(countdown);
        alert("ðŸŽ‰ Congratulations! You guessed all 36 states! and FCT");
        endGame();
      }

    }
    } else {
      message.style.color = 'red';
      message.textContent = "âŒ This is a wrong state!";
    }

    answerInput.value = '';
    answerInput.focus();
  }

  // ðŸŽ® Button events
  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', restartGame);
  submitBtn.addEventListener('click', checkAnswer);
  answerInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') checkAnswer();
  });

  // Reset display on load
  window.addEventListener('load', () => {
    updateTimerDisplay();
  });



</script>
</body>
</html>
